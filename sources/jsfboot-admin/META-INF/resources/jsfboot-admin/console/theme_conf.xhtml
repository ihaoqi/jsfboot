<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="#{jsfbootTheme.template.main}">

	<ui:define name="breadcrumb">
		<p:breadCrumb>
			<p:menuitem url="#" />
			<p:menuitem value="模块选项" outcome="../console">
				<f:param name="tab" value="1"/>
			</p:menuitem>
			<p:menuitem value="主题配置" url="#" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="content">
		<div class="ui-g-12">
			<p:panel header="#{adminConsole.confTheme.modulePackage.moduleInfo.moduleTitle}" style="border:0px;">
				<div class="ui-g">
					<ui:include src="#{adminConsole.confTheme.confPage}">
						<ui:param name="theme" value="#{adminConsole.confTheme}" />
					</ui:include>
				</div>
			</p:panel>
		</div>
	</ui:define>

</ui:composition>
