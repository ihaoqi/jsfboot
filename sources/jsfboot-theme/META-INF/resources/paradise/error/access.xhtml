<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
        </f:facet>
        <title>#{jsfbootConfig.appVersion.productTitle}</title>
    </h:head>

    <h:body styleClass="exception-body access">
        <div class="exception-panel">
            <div class="exception-panel-content">
                <p:graphicImage name="layout/images/exception/access-icon.png" library="paradise" />
                <h1>拒绝访问</h1>
                <p>请确认您有权限访问此页面。</p>
            </div>
            
            <div class="exception-panel-footer">
                <p:button value="返回首页" styleClass="blue-btn" href="/jpn" icon="fa fa-home"/>
            </div>
        </div>
    
        <h:outputStylesheet name="layout/css/layout-default.css" library="paradise" />
    </h:body>

</html>
