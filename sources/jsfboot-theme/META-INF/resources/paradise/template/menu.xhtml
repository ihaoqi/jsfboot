<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pv="http://primefaces.org/paradise">
    
    <div class="layout-menu-wrapper #{jsfbootTheme.pageDomain=='Admin'?paradiseTheme.config.adminMenuLightness:paradiseTheme.config.siteMenuLightness}">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="layout-menu-container">
                    <h:form id="menuform">
				        <pv:menu id="admin" rendered="#{jsfbootTheme.pageDomain=='Admin'}" model="#{paradiseTheme.adminMenu}">
				        </pv:menu>
				        
				        <pv:menu id="site" rendered="#{jsfbootTheme.pageDomain=='Site'}" model="#{paradiseTheme.siteMenu}">
				        </pv:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    
</ui:composition>
