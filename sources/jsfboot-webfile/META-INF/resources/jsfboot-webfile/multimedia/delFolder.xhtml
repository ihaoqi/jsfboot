<f:subview xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:p="http://primefaces.org/ui">
			
	<p:panel styleClass="AlignHeight">
		<div class="EmptyBox20"/>
		<h2 class="Fs20 fa fa-warning"> 您确定要删除 #{webFileManager.selectFolder.raw.fileName} 吗？ 删除后将不可恢复。</h2>
		<div class="EmptyBox20"/>

		<h:panelGrid columns="2" style="margin:1em;">
		<p:commandButton value="确定" actionListener="#{webFileManager.endDeleteFolder}"
						update="folderPanel,detialPanel" style="width:5em;"/>
		
			<p:commandButton value="取消" update="detialPanel" immediate="true" style="width:5em;"
								actionListener="#{webFileManager.showFolderFiles}" />
		</h:panelGrid>
	</p:panel>
</f:subview>
