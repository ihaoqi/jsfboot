<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <ui:insert name="head" />
        
        <title>#{jsfbootConfig.appVersion.productTitle}</title>
    </h:head>

	<h:outputText rendered="#{jsfbootTheme.pageViewId.indexOf('/error/') lt 0}">
		<h:body style="margin:0px auto; text-align:center;">
			<div style="width:100%;height:200px;"/>
			<h2 style="color:red;">警告：不允许直接访问页面。</h2>
			<br/>
			<p>返回 <A href="#{request.contextPath}">首页</A></p>
		</h:body>
	</h:outputText>

	<h:outputText rendered="#{jsfbootTheme.pageViewId.indexOf('/error/') ge 0}">
	    <h:body>
	    	<ui:insert name="content">
	        </ui:insert>
	    </h:body>
	</h:outputText>
</html>
